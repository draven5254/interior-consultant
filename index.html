<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="shortcut icon"
      href="./images/devchallenges.png"
      type="image/x-icon" />
    <title>Interior consultant</title>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <div class="logo-box">
          <h1 class="logo">This is interior</h1>
        </div>

        <ul class="nav toggle">
          <li class="list"><a class="link" href="#">Home</a></li>
          <li class="list"><a class="link" href="#">Collection</a></li>
          <li class="list"><a class="link" href="#">About</a></li>
          <li class="list"><a class="link" href="#">Contact</a></li>
           <li class="close-btn">
            <i class="fa-solid fa-x" style="color: #fafafa;"></i>
           </li>
        </ul>
        <div class="open-btn">
            <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
        </div>  
      </nav>

      <section class="hero">
        <div class="text-container">
          <h1 class="title">Modern Interior</h1>
          <p class="details">
            A full-Service residential & commercial interior design and staging
            company offering professional organizing & eco-services.
          </p>
          <div class="btn">Read more &#8594</div>
          <!-- <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-bars"></i> -->
        </div>

        <div class="img-container">
          <img src="./images/photo1.png" alt="hero-image" />

           <div class="card">
              <div class="box">
                <img src="./images/photo2.png" alt="image">
                <div class="name-box">
                      <h1 class="name">Aliza Webber</h1>
                      <p class="position">interior designer</p>
                </div>
              </div>
              <h1 class="date">Designed in 2020 by Aliza Webber</h1>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/ffb85ca5dd.js" crossorigin="anonymous"></script>
  </body>
</html>
